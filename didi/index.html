<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>I'm Sorry, Didi ‚ù§Ô∏è</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    body{
      margin:0; font-family:Poppins,sans-serif; color:#333;
      background:linear-gradient(120deg,#ffe6f0,#f0e6ff);
      display:flex; align-items:center; justify-content:center;
      min-height:100vh; padding:20px;
    }
    .card{
      background:#fff; border-radius:20px; padding:30px; max-width:500px; text-align:center;
      box-shadow:0 8px 20px rgba(0,0,0,.1);
    }
    h1{
      font-family:"Great Vibes",cursive; font-size:48px; margin:0; color:#ff6b6b;
    }
    p{font-size:18px; line-height:1.6; margin:20px 0}
    button{
      background:linear-gradient(135deg,#ff6b6b,#ffa8a8);
      border:none; padding:14px 22px; border-radius:12px; color:#fff; font-weight:600;
      cursor:pointer; transition:.3s;
    }
    button:hover{transform:scale(1.05)}
    #confetti{position:fixed; inset:0; pointer-events:none;}
  </style>
</head>
<body>
  <canvas id="confetti"></canvas>
  <div class="card">
    <h1>I'm Sorry Didi‚ù§Ô∏è</h1>
    <img src ="tear.jpeg">
    <p>Didi, maine galti ki. I know didi apko hurt hua h isse. 
      Aap meri sabse pyaari dost ho, aur main waada karta hoon ki aage se yeh glti ni krunga or apko hurt nhi krunga.
      Please mujhe maaf kar do. <br>
      SORRY DIDI SO SORRY üíñ</p>
    <button id="forgiveBtn">Forgive Me</button>
  </div>

  <script>
    // Confetti
    const canvas=document.getElementById('confetti');
    const ctx=canvas.getContext('2d');
    let w,h;function resize(){w=canvas.width=innerWidth;h=canvas.height=innerHeight;}resize();window.addEventListener('resize',resize);
    let confetti=[];
    function makeConfetti(){
      confetti=Array.from({length:120},()=>({x:Math.random()*w,y:Math.random()*-h,s:4+Math.random()*6,v:1+Math.random()*3,c:['#ff6b6b','#ffd43b','#339af0','#51cf66','#845ef7'][Math.floor(Math.random()*5)]}));
    }
    function draw(){ctx.clearRect(0,0,w,h);confetti.forEach(p=>{p.y+=p.v;p.x+=Math.sin(p.y/40);ctx.fillStyle=p.c;ctx.fillRect(p.x,p.y,p.s,p.s);});confetti=confetti.filter(p=>p.y<h+20);if(confetti.length)requestAnimationFrame(draw);}
    document.getElementById('forgiveBtn').addEventListener('click',()=>{makeConfetti();draw();document.getElementById('forgiveBtn').textContent='Thank You ‚ù§Ô∏è';});
  </script>
</body>
</html>
